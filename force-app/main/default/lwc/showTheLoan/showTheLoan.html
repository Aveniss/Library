<template>
  <div class="slds-m-top_medium slds-m-bottom_x-large">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input
        type="email"
        value={email}
        label="Email address"
        placeholder="type here..."
        onchange={handleChangeEmail}
        required
      ></lightning-input>

      <lightning-combobox
        aria-placeholder="Select Status"
        name="progress"
        label="Status"
        value={value}
        placeholder="Select Status"
        options={options}
        onchange={handleChange}
      ></lightning-combobox>
    </div>
  </div>

  <div
    class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_large slds-m-horizontal_none"
  >
    <lightning-layout multiple-rows>
      <template for:each={columns} for:item="column">
        <lightning-layout-item
          key={column.key}
          size="12"
          small-device-size="6"
          medium-device-size="4"
          large-device-size="3"
          padding="around-small"
        >
          <div
            id="{column.key}"
            onclick={selectItem}
            data-id={column.key}
            class="enlarge-on-hover parent-div custom-box slds-box slds-p-around_small slds-text-align_center"
          >
            Title<br />{column.title}<br />
            Type<br />{column.type}<br />
            Rental Date<br />{column.Rental_Date__c}<br />
            End Of Rental<br />{column.End_Of_Rental__c}<br />
            <template lwc:if={column.Penalty__c}>
              Penalty<br />{column.Penalty__c} z≈Ç<br />
            </template>
          </div>
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </div>

  <template lwc:if={selectedDivs.length}>
    <lightning-modal-footer class="my-modal-footer">
      <lightning-button
        class="slds-button footer-button"
        variant="brand"
        label="RETURN"
        onclick={footerButton}
      ></lightning-button>
    </lightning-modal-footer>
  </template>
</template>
