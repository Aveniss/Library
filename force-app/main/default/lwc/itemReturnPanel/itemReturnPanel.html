<template>
  <lightning-card>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
      <div class="slds-p-around_medium lgc-bg">
        <lightning-input
          type="email"
          label={label.EmailLabel}
          placeholder={label.EmailPlaceholder}
          onchange={handleChangeEmail}
          required
        ></lightning-input>

        <lightning-combobox
          name="progress"
          label={label.SelectStatusLabel}
          placeholder={label.SelectStatusPlaceholder}
          options={options}
          onchange={handleChangeStatus}
        ></lightning-combobox>
      </div>
    </div>

    <div
      class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_large slds-m-horizontal_none"
    >
      <lightning-layout multiple-rows>
        <template for:each={filteredLoans} for:item="filteredLoan">
          <lightning-layout-item key={filteredLoan.Id} padding="around-small">
            <div
              id={filteredLoan.Id}
              onclick={selectItem}
              data-id={filteredLoan.Id}
              class={filteredLoan.Style}
            >
              {label.ItemTitle}<br />
              {filteredLoan.Item__r.Name}<br />
              {label.ItemType}<br />
              {filteredLoan.Item__r.Type__c}<br />
              {label.LoanStart}<br />
              {filteredLoan.Rental_Date__c}<br />
              {label.LoanEnd}<br />
              {filteredLoan.End_Of_Rental__c}<br />
              <template lwc:if={filteredLoan.Penalty__c}>
                {label.LoanPenalty}<br />
                {filteredLoan.Penalty__c}<br />
              </template>
            </div>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>

    <lightning-modal-footer class="my-modal-footer">
      <lightning-button
        class="slds-button footer-button"
        disabled={checkButtonStatus}
        variant="brand"
        label="RETURN"
        onclick={updateItemsStatus}
      ></lightning-button>
    </lightning-modal-footer>
  </lightning-card>
</template>
