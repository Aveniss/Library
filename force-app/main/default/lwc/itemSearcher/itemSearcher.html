<template>
  <lightning-card>
    <lightning-input
      name={myLabel.ITEM_FIELD_NAME.fieldApiName}
      type="text"
      label={myLabel.ItemNameLabel}
      onchange={handleFieldChange}
    ></lightning-input>
    <lightning-combobox
      name={myLabel.ITEM_FIELD_TYPE.fieldApiName}
      label={myLabel.SelectTypeLabel}
      options={itemTypes}
      onchange={handleFieldChange}
    ></lightning-combobox>
    <template lwc:if={isBook}>
      <lightning-combobox
        label={myLabel.ItemLabelGenre}
        name={myLabel.ITEM_FIELD_GENRE.fieldApiName}
        options={itemGenres}
        onchange={handleFieldChange}
      ></lightning-combobox>
    </template>
    <template lwc:if={isAudiobook}>
      <lightning-input
        type="text"
        name={myLabel.ITEM_FIELD_LECTOR.fieldApiName}
        label={myLabel.ItemLabelLector}
        onchange={handleFieldChange}
      ></lightning-input>
      <lightning-input
        type="number"
        name={myLabel.ITEM_FIELD_VERSION.fieldApiName}
        label={myLabel.ItemLabelVersion}
        step="0.1"
        min="0"
        onchange={handleFieldChange}
      ></lightning-input>
    </template>
    <template lwc:if={isMagazine}>
      <lightning-input
        class="bigInputWidth"
        type="text"
        label={myLabel.ItemLabelPublishingHouse}
        name={myLabel.ITEM_FIELD_PUBLISHING_HOUSE.fieldApiName}
        onchange={handleFieldChange}
      ></lightning-input>
    </template>
    <lightning-button
      variant="brand"
      label={myLabel.SearchButtonLabel}
      onclick={loadData}
      class="buttonDiv slds-m-around_medium"
    ></lightning-button>

    <div
      class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_large slds-m-horizontal_none"
    >
      <lightning-layout multiple-rows>
        <template for:each={items} for:item="item">
          <lightning-layout-item key={item.Id} class="slds-p-around_small">
            <div
              class="custom-box slds-box slds-p-around_small slds-text-align_center"
            >
              {myLabel.ItemLabelName}:<br />
              {item.Name}<br />
              {myLabel.ItemLabelType}:<br />
              {item.Type__c}<br />
              {myLabel.ItemLabelGenre}:<br />
              {item.Genre__c}
            </div>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </div>
  </lightning-card>
</template>
