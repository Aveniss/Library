<template>
  <lightning-card>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
      <div class="slds-p-around_medium lgc-bg">
        <lightning-input
          label="Item Name"
          placeholder="Type here"
          onchange={handleChangeName}
        ></lightning-input>

        <lightning-combobox
          name="progress"
          label="Choose Type"
          placeholder="Select"
          options={itemTypes}
          onchange={handleChangeType}
        ></lightning-combobox>
      </div>

      <lightning-button
        class="slds-button slds-align_absolute-center"
        variant="brand"
        onclick={showQueryItems}
        label="SEARCH"
      ></lightning-button>
    </div>

    <div>
      <lightning-dual-listbox
        name="items"
        source-label="Available"
        selected-label="Selected"
        options={options}
        value={selectedItems}
        onchange={handleChange}
      ></lightning-dual-listbox>
    </div>
    <div class="slds-box">
      <p>Selected values are: {selected}</p>
      <lightning-button
        class="slds-button slds-align_absolute-center"
        variant="brand"
        label="CREATE"
      ></lightning-button>
    </div>
  </lightning-card>
</template>
