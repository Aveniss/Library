<template>
  <lightning-card>
    <div>
      <div class="slds-p-around_medium lgc-bg">
        <lightning-input
          type="text"
          onchange={handleChangeName}
          label="Enter some text"
        ></lightning-input>
      </div>
      <lightning-combobox
        name="progress"
        label="Enter Type"
        placeholder="Enter type"
        options={options}
        onchange={handleChangeType}
      ></lightning-combobox>
      <lightning-button
        variant="brand"
        label="SEARCH"
        onclick={searchNewItems}
        title="Primary action"
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
    <div class="columnsDiv">
      <lightning-datatable
        class="datatable"
        key-field="Id"
        columns={columns}
        data={getSearchedItems}
        onrowselection={changeOnSelect}
        resize-column-disabled
      ></lightning-datatable>
      <div class="buttonsDiv slds-p-around_medium lgc-bg">
        <lightning-button-icon
          class="button"
          onclick={moveSelectedItems}
          icon-name="utility:arrow_right"
          alternative-text="Settings"
          title="Settings"
        ></lightning-button-icon>
        <lightning-button-icon
          class="button"
          icon-name="utility:arrow_left"
          alternative-text="Settings"
          title="Settings"
        ></lightning-button-icon>
      </div>
      <lightning-datatable
        class="datatable"
        key-field="Id"
        columns={columns}
        data={getSelectedItems}
        resize-column-disabled
      ></lightning-datatable>
    </div>
    <div>
      <lightning-button
        variant="brand"
        label="CREATE"
        title="Primary action"
        onclick={createNewLoans}
        class="slds-m-left_x-small"
      ></lightning-button>
    </div>
  </lightning-card>
</template>
